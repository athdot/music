<!DOCTYPE html>
<html>
    <head>
        <style>
            #shuffley{
                position:absolute;
                top: 50%;
                left: 50%;
                transform:translate(-50%,-100%);
                height: 50vh;
            }
            #shuf{
                position:absolute;
                top: 50%;
                left: 50%;
                transform:translate(-50%,0%);
                height: 50vh;
            }
        </style>
    </head>
    <body>
<div id="pAge" style="background-color: rgb(55,255,255); width: 100%; height: 100%; position:absolute; top:0; left:0;">
        <div id="shuffle">
            <img src="https://athdot.github.io/music/shuffle1.png" id="shuffley" />
        </div>
        <div id="play">
            <img src="https://athdot.github.io/music/play.png" id="shuf" />
        </div>
</div>
<script>
setInterval(function(){
var colour = document.getElementById("pAge").style.backgroundColor;
var randint = Math.floor((Math.random() * 3) + 1);
var input = colour.substring(4,colour.length-1);
var run = 0;
var found = 0;
while(run<input.length){
var currentchar = input.substring(run,run+1);
if(currentchar === ","){
if(found == 0){
var one = input.substring(0,run);
var found = 1;
var runy = run+1;
}else if(found == 1){
var two = input.substring(runy,run);
var found = 2;
var runy = run+1;
var three = input.substring(runy,input.length);
}
}
var run = run+1;
}
var randy = (Math.floor((Math.random() * 3) + 1)-2);
if(randy == 0){
if(Math.floor((Math.random() * 2) + 1) == 1){
var randy = -1;
}else{
var randy = 1;
}
}
if(randint == 1){
var string1 = parseInt(one)+randy;
if(string1 > 255){
var string1 = string1-2;
}
    if(string1 < 0){
var string1 = string1+2;
}
var full = ("rgb(" + string1 + "," + two + "," + three + ")");
}else if(randint == 2){
var string1 = parseInt(two)+randy;
if(string1 > 255){
var string1 = string1-2;
}
var full = ("rgb(" + one + "," + string1 + "," + three + ")");
}else if(randint == 3){
var string1 = parseInt(three)+randy;
if(string1 > 255){
var string1 = string1-2;
}
var full = ("rgb(" + one + "," + two + "," + string1 + ")");
}
document.getElementById("pAge").style.backgroundColor = full;
},1);
</script>
    </body>
</html>
